<ul>
    <li *ngFor="let ingredient of ingredients" (click)="chooseIngredient(ingredient)">
        <span>{{ingredient.name}}</span><br>
        <img [src]="'/assets/ingredients/'+ ingredient.image" width="100"/><br>
        <span>{{ingredient.weight}}gramme/pcs</span><br>
        <span>{{ingredient.price}}&euro;/kilo</span>
    </li>
</ul>
