<div class="row">
    <div *ngFor="let pizza of pizzas" class="col-3">

        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">{{pizza.name}}</h5>
             <p>Prix HT : {{pizza.price}}</p>
             <p>Prix TTC : {{pizza.price | pizza}}</p>
            <a routerLink="/pizzas/{{pizza.id}}" class="btn btn-primary">Voir la pizza</a>
          </div>
          </div>
    </div>
  
  </div>
