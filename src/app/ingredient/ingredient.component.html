<table>
    <thead>
        <tr>
            <th>Ingredient</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody *ngFor="let ingredient of ingredients">
        <tr>
            <td>{{ingredient.name}}</td>
            <td>{{ingredient.image}}</td>
        </tr>    
    </tbody>
</table>
